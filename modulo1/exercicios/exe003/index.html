<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <!--Imagens-->
    <img src="./html5-logo.png" alt="Logo HTML5">

    <p>Aqui uma imagem em uma sub-pasta</p>
    <img src="./imagens/css3-logo.png" alt="Logo CSS3">

    <p>Aqui uma imagem externa</p>
    <!--Se o servidor sair do ar ou se mudar a url, a imgem não vai carregará-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
</body>
</html>
