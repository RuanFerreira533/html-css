<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
    <style>
        h1, p{
            font-family: fantasy;
        }
        a{
            font-family: fantasy;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>
        Você pode acessar o <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório público do Gustavo Guanabara  no GitHub</a> .
    </p>
    <p>
        Você tembém pode acessar o canal do <a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">Curso em Vídeo no Youtube</a>.
    </p>
    <h1>Links para Dowload</h1>
    <ul>
        <!--href => aruivo de referencia;
        download => arquivo que deve ser baixado por esse link;
        type => tipo de arquivo a ser baixado-->
        <li><a href="./livro/Plano-de-Texto.pdf" download="./livro/Plano-de-Texto.pdf" type="aplication/pdf">Baixar o ivro PDF de exemplo</a></li>
    </ul>
    
</body>
</html>
