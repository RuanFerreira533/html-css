<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag será utilizada em cada caso.
    </p>
    <ul type="square">
        <li title="use a tag &lt;p&gt;">Parágrafos</li>
        <li title="use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;">Títulos</li>
        <li title="use a tag &lt;img&gt;">Imagens</li>
        <li title="use a tag &lt;abr&gt;">Abreviação</li>
        <li title="use a tag &lt;script&gt;">Código-fonte</li>
        <li title="use a tag &lt;ol&gt;">Lista numerada</li>
        <li title="use a tag &lt;ul&gt;">Lista com demarcadores</li>
    </ul>
</body>
</html>
