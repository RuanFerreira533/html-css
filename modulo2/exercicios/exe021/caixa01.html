<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /*box-level*/
        h1{ 
            background-color: white;
            height: 150px;
            width: 300px;
            border: 5px solid green;
            padding: 10px;
            margin: auto;
            text-align: center;
        }
        /*inline-level*/
        a{
            border: 1px solid red;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de Caixa  box-level
    </h1>
    <p>
        Parágrfos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
