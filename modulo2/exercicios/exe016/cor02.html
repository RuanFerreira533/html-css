<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* * -> Configuração global*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(
                to top, 
                rgb(204, 116, 33), 
                rgb(233, 173, 84),
                rgb(219, 144, 32)
            ); /*Função linear-gradient() -> gera efeito degradê quando passado para background-color*/
            background-attachment: fixed; /*fundo fixo*/
            
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
